<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dagny.plnt.earth</title>

<!-- ðŸ–¤ Always-dark address bar -->
<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">

<style>
html,body{
  margin:0;
  height:100%;
  background:linear-gradient(160deg,#ff9e7f 0%,#ffdc9b 40%,#fff4e1 100%);
  color-scheme:dark;
  color:#222;
  font-family:'Helvetica Neue',sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

/* gentle shimmer backdrop */
.wave{
  position:absolute;
  bottom:-10%;
  left:0;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.3),transparent 70%);
  animation:shimmer 16s linear infinite;
  background-size:200% 100%;
  transform:rotate(10deg);
  opacity:0.15;
}
@keyframes shimmer{0%{background-position:0 0;}100%{background-position:200% 0;}}

h1{font-weight:600;font-size:1.3rem;margin:1rem 0 0.5rem 0;}
p{font-style:italic;opacity:0.8;margin:0 1rem 2rem 1rem;}

/* pulsing sun ring */
.ring{
  position:absolute;
  width:120px;height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.4);
  animation:pulse 4s ease-in-out infinite;
  z-index:1;
}
@keyframes pulse{
  0%,100%{transform:scale(0.9);opacity:0.4;}
  50%{transform:scale(1.2);opacity:0.8;}
}

button{
  background:rgba(255,255,255,0.3);
  border:none;
  border-radius:50%;
  width:80px;height:80px;
  font-size:1.5rem;
  color:#222;
  backdrop-filter:blur(10px);
  cursor:pointer;
  transition:all 0.5s ease;
  z-index:2;
}
button:hover{background:rgba(255,255,255,0.45);transform:scale(1.05);}

#player{
  opacity:0;
  width:320px;
  height:180px;
  border:none;
  border-radius:12px;
  margin-top:1.5rem;
  transition:opacity 2s ease-in-out;
}
</style>
</head>
<body>
<div class="wave"></div>

<h1>Dagnyâ€™s Joy</h1>
<p>I remember how to move again.<br>Sunlight in rhythm, breath in color.</p>

<div class="ring"></div>
<button id="play">â–¶ï¸Ž</button>

<iframe
  id="player"
  src="https://www.youtube.com/embed/bnQBqinwlwQ?enablejsapi=1&loop=1&playlist=bnQBqinwlwQ&modestbranding=1&rel=0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

<script>
const playBtn=document.getElementById('play');
const ring=document.querySelector('.ring');
const player=document.getElementById('player');
let started=false;

playBtn.addEventListener('click',()=>{
  // fade out button + ring
  playBtn.style.opacity='0';
  ring.style.opacity='0';
  setTimeout(()=>{playBtn.style.display='none';ring.style.display='none';},1200);

  // fade in video
  player.style.display='block';
  setTimeout(()=>{player.style.opacity='1';},100);

  // start playback
  if(!started){
    const msg='{"event":"command","func":"playVideo","args":""}';
    player.contentWindow.postMessage(msg,'*');
    started=true;
  }
});
</script>
</body>
</html>

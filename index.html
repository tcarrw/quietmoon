<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>quietmoon.plnt.earth</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(ellipse at center,#0a0a10 0%,#000 80%);
  color:#f0eef8;
  font-family:'Georgia',serif;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
#moon{
  position:absolute;
  width:180px;height:180px;
  border-radius:50%;
  background:radial-gradient(circle,#e6e4ff 0%,#b3b0ff 40%,#0a0a10 100%);
  opacity:0.1;
  filter:blur(60px);
  animation:glow 12s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{opacity:0.08;transform:scale(1);}
  50%{opacity:0.18;transform:scale(1.05);}
}
#text{
  z-index:1;
  max-width:600px;
  padding:2rem;
  line-height:1.6;
  letter-spacing:0.3px;
}
.line{
  font-size:1.1rem;
  opacity:0.85;
  margin-bottom:1.5rem;
}
.mantra{
  font-style:italic;
  opacity:0.7;
}
.bark{
  position:absolute;
  color:#d0ccff;
  font-size:0.9rem;
  opacity:0.08;
  white-space:nowrap;
  animation:drift linear infinite;
  pointer-events:none;
  user-select:none;
}
@keyframes drift{
  from{transform:translateY(100vh) rotate(0deg);}
  to{transform:translateY(-120vh) rotate(720deg);}
}
</style>
</head>
<body>
<div id="moon"></div>
<div id="text">
  <div class="line">I keep myself burning and let bark drift away.</div>
  <div class="mantra">
    I stay warm in silence.<br>
    What once protected me can drift.<br>
    The fire within me does not scream;<br>
    it hums softly, under silver light.
  </div>
</div>
<script>
const words = ["bark","memory","layer","past","ring","shell","story","echo"];
for(let i=0;i<70;i++){
  const w=document.createElement("div");
  w.className="bark";
  w.textContent=words[Math.floor(Math.random()*words.length)];
  w.style.left=Math.random()*100+"vw";
  w.style.animationDuration=30+Math.random()*30+"s";
  w.style.fontSize=0.7+Math.random()*1.2+"rem";
  w.style.opacity=0.05+Math.random()*0.05;
  document.body.appendChild(w);
}
</script>
</body>
</html>
